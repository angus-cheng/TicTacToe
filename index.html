<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <form class='form-popup' id='form'>
        <label for='name'>Name</label>
        <input type='text' id='name'></div>

        <button type='submit' class='btn'>Create player</button>
    </form>
    <div class='gameBoard'>
        <div class='topLeft'></div>
        <div class='topMiddle'></div>
        <div class='topRight'></div>
        <div class='centreLeft'></div>
        <div class='centreMiddle'></div>
        <div class='centreRight'></div>
        <div class='bottomLeft'></div>
        <div class='bottomMiddle'></div>
        <div class='bottomRight'></div>
    </div>

    <script src='script.js'></script>
</body>
</html>
